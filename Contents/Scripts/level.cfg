(exec('''global answer
answer=("normal" if sdl2.messagebox(
    "Game",
    "Open save states selection menu?",
    info=True,
    buttons=("Yes", "No"),
    return_button=1,
    escape_button=1) == 1 else ("normal" if (response:=sdl2.messagebox(
    "Save State Loader",
    "Which save state would you like to load?",
    info=True,
    buttons=(
		"Normal (1,1)", "Placeholder Room (1, 0)", "S Key Room (2, 0)", "First Trigger Room (2, 1)", 
		"Paths Junction Before D Key (2, 2)", "Paths Junction After D Key (2, 2)", "Paths Junction After W Key (2, 2)",
		"Returning To The Start (1, 1)"), #ADD SAVE STATE BUTTONS HERE LOL
    return_button=0,
    escape_button=3,)
	) == 0 else ("1_0" if response==1 else ("s key" if response==2 else ("button intro" if response==3 else 
	("2_2 first" if response==4 else ("2_2 again" if response==5 else ("w return" if response==6 else 
	("end_1" if response==7 else ("end_2" if response==8 else ("" if response==9 else 
	sys.exit())))))))))))'''), #this whole exec uses experimental sdl2 calls via pygame to get user input in messageboxes

